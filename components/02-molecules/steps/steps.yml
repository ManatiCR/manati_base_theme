steps:
  - heading: '1. Fuentes de ingreso'
    heading_element: 'h2'
    content: 'El ahorro mensual de los trabajadores del 5%, y un aporte mensual de la empresa, cuyo porcentaje se pacta entre esta y los trabajadores (En el BAC es del 2%, pero puede ser hasta de 5.33%). '
    icon_src: https://q6ls8179a9-flywheel.netdna-ssl.com/wp-content/uploads/2019/10/team-icon-internship.png
    icon_alt: 'icon-alt'
  - heading: '2. Aporte de la empresa'
    heading_element: 'h2'
    content: 'El aporte de la empresa no es una donación, sino que corresponde a un adelanto sobre la cesantía del trabajador, que se le entrega a este, junto con el ahorro y el respectivo rendimiento, una vez que deje la empresa.'
    icon_src: https://q6ls8179a9-flywheel.netdna-ssl.com/wp-content/uploads/2019/10/team-icon-internship.png
    icon_alt: 'icon-alt'
  - heading: '3. Uso del Capital'
    heading_element: 'h2'
    content: Se utiliza para darles créditos a los trabajadores, para realizar proyectos de bien social para estos, así como para crear empresas o comprar acciones. Si no se emprenden proyectos de este tipo, los recursos se invierten en bonos o certificados para que ganen intereses.'
    icon_src: https://q6ls8179a9-flywheel.netdna-ssl.com/wp-content/uploads/2019/10/team-icon-internship.png
    icon_alt: 'icon-alt'
  - heading: '4. Desarrollo integral de los trabajadores'
    heading_element: 'h2'
    content: 'El solidarismo procura, por medio de las asociaciones solidaristas, la justicia, la paz social, la armonía obrero-patronal y el desarrollo integral de los trabajadores, esto es, el desarrollo material y el espiritual.'
    icon_src: https://q6ls8179a9-flywheel.netdna-ssl.com/wp-content/uploads/2019/10/team-icon-internship.png
    icon_alt: 'icon-alt'
